name: Terraform Deploy

on:
  push:
    branches:
      - main
      - '**'  # Trigger for all branches

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: infra  # Ensure Terraform files are located here

      # Force Terraform Plan (always run)
      - name: Terraform Plan
        if: true  # Forces this step to always run
        run: terraform plan
        working-directory: infra  # Specify the directory for Terraform configuration files

      # Skip Terraform Apply (temporarily)
      - name: Terraform Apply
        if: false  # Prevent apply from running for testing purposes
        run: terraform apply -auto-approve
        working-directory: infra  # Only run on main branch to apply infrastructure changes
